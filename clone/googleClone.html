<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Search</title>

    <!-- Google Fonts: Orbitron & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* ===============================================
         * CORE & CINEMATIC BACKGROUND
         * =============================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0c0c1e; /* Deep space blue */
            color: #e0e0e0;
            overflow: hidden;
        }
        
        /* Animated gradient background for a cosmic feel */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(13,41,84,0.8) 0%, rgba(12,12,30,0) 60%);
            animation: pulseBackground 8s infinite alternate;
        }

        @keyframes pulseBackground {
            from { transform: scale(1); opacity: 0.6; }
            to { transform: scale(1.2); opacity: 0.8; }
        }

        /* ===============================================
         * MAIN SEARCH CONTAINER
         * =============================================== */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            z-index: 10;
            /* Entry animation for the whole container */
            animation: fadeInFromBottom 1s ease-out forwards;
        }

        @keyframes fadeInFromBottom {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===============================================
         * FUTURISTIC LOGO
         * =============================================== */
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            font-weight: 700;
            color: #00f6ff; /* Neon cyan */
            text-shadow: 
                0 0 5px #00f6ff,
                0 0 15px #00f6ff,
                0 0 30px #00f6ff,
                0 0 50px #00a1a6;
            animation: logoGlow 3s infinite alternate;
        }

        @keyframes logoGlow {
            from {
                text-shadow: 
                    0 0 5px #00f6ff,
                    0 0 15px #00f6ff,
                    0 0 30px #00f6ff,
                    0 0 50px #00a1a6;
            }
            to {
                text-shadow: 
                    0 0 10px #00f6ff,
                    0 0 25px #00f6ff,
                    0 0 50px #00f6ff,
                    0 0 75px #00a1a6;
            }
        }

        /* ===============================================
         * SEARCH BAR & INPUT
         * =============================================== */
        .search-bar {
            position: relative;
            width: 100%;
            max-width: 580px;
        }

        .search-bar input {
            width: 100%;
            padding: 18px 25px 18px 60px; /* Make space for the icon */
            font-size: 1rem;
            color: #e0e0e0;
            background: rgba(0, 246, 255, 0.05); /* Faint neon background */
            border: 1px solid rgba(0, 246, 255, 0.3);
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar input::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }

        .search-bar input:focus {
            background: rgba(0, 246, 255, 0.1);
            border-color: rgba(0, 246, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 246, 255, 0.3);
        }
        
        .search-bar .fa-search {
            position: absolute;
            top: 50%;
            left: 25px;
            transform: translateY(-50%);
            color: rgba(0, 246, 255, 0.6);
            transition: color 0.3s ease;
        }

        .search-bar input:focus + .fa-search {
            color: rgba(0, 246, 255, 1);
        }

        /* ===============================================
         * BUTTONS
         * =============================================== */
        .button-container {
            display: flex;
            gap: 20px;
        }

        .button-container button {
            padding: 12px 25px;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button-container button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <main class="search-container">
        <div class="logo">Google</div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search the digital frontier...">
            <i class="fas fa-search"></i>
        </div>

        <div class="button-container">
            <button>Google Search</button>
            <button>I'm Feeling Fortunate</button>
        </div>
    </main>

</body>
</html>
